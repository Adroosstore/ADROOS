<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADROOS | Elite Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #050505; color: white; line-height: 1.6; scroll-behavior: smooth; }
        
        header { background: #000; padding: 40px 20px; text-align: center; border-bottom: 3px solid #d4af37; }
        .logo-img { width: 120px; height: 120px; border-radius: 50%; border: 2px solid #d4af37; margin-bottom: 15px; }
        .brand-name { font-size: 2.5rem; font-weight: 900; letter-spacing: 5px; color: #fff; }
        .brand-name span { color: #d4af37; }

        .main-container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; text-align: center; }

        /* CATEGORÍAS */
        .categories-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin: 40px 0; }
        .cat-card { position: relative; border-radius: 15px; overflow: hidden; border: 1px solid #d4af37; transition: 0.3s; text-decoration: none; display: block; height: 350px; }
        .cat-card:hover { transform: scale(1.03); box-shadow: 0 0 25px rgba(212, 175, 55, 0.5); }
        .cat-card img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .cat-card h3 { position: absolute; bottom: 30px; width: 100%; color: white; font-size: 2rem; text-shadow: 2px 2px 15px black; font-weight: 900; letter-spacing: 2px; }

        /* PRODUCTOS */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; margin-bottom: 60px; }
        .product-card { background: #111; padding: 15px; border-radius: 15px; border: 1px solid #222; text-decoration: none; color: white; transition: 0.3s; display: flex; flex-direction: column; }
        .product-card:hover { border-color: #d4af37; transform: translateY(-5px); }
        .product-card img { width: 100%; border-radius: 10px; margin-bottom: 10px; aspect-ratio: 1/1; object-fit: contain; background: white; }
        .btn-buy { background: #25d366; color: white; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; display: block; margin-top: auto; font-size: 0.9rem; }

        h2.section-title { color: #d4af37; margin-top: 100px; text-transform: uppercase; letter-spacing: 4px; border-bottom: 2px solid #d4af37; display: inline-block; padding-bottom: 5px; margin-bottom: 30px; }

        /* ACORDEÓN DE PREGUNTAS (FAQ) */
        .faq-section { max-width: 800px; margin: 0 auto; text-align: left; }
        details { background: #111; border: 1px solid #333; border-radius: 10px; margin-bottom: 10px; padding: 15px; cursor: pointer; transition: 0.3s; }
        details:hover { border-color: #d4af37; }
        summary { font-weight: bold; color: #d4af37; outline: none; list-style: none; display: flex; justify-content: space-between; align-items: center; }
        summary::after { content: '▼'; font-size: 0.8rem; }
        details[open] summary::after { content: '▲'; }
